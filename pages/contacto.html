<!--Main-->
   <main id="main-contacto">
      <h1 class="h1-contacto">Contactanos</h1>

      <div class="main-contacto">
         <form action="form-contacto">
            <div class="cajas-inputs">
               <label for="text" class="title-inputs">Nombre</label>
               <div>
                  <input type="text" class="inputs" id="text" >
               </div>
            </div>
            <div class="cajas-inputs">
               <label for="number" class="title-inputs">Número de teléfono</label>
               <div>
                  <input  type="number" class="inputs" id="number" >
               </div>
            </div>
            <div class="cajas-inputs">
               <label class="title-inputs" for="select">Asunto</label>
               <div class="inputs">
                  <select name="seleccion de servicio" class="inputs" id="select" >
                     <option value="">---</option>
                     <option value="">Armado de PC</option>
                     <option value="">Mantenimiento de PC</option>
                     <option value="">Instalación de Cámaras</option>
                     <option value="">Instalación de Alarma</option>
                     <option value="">Configuración de Antenas WiFi</option>
                  </select>
               </div>
            </div>
            <div class="cajas-inputs">
               <label class="title-inputs" for="textarea">Mensaje</label>
               <div id="text-area">
                  <textarea name="" id="textarea"   class="inputs input-textarea"></textarea>
               </div>
            </div>    
            <div class="button-contacto">
               <button type="button" class="btn btn-primary"><a href="./confirmado.html">Enviar</a></button>
            </div>
         </form>

      </div>
   </main>
